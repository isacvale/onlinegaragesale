<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Garage Sale</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">
  <!-- end favicon -->
</head>
<body>

  <aside class="area-categories">
    <h1>Categorias</h1>
    <div class="category-wrapper">
      <template id="tpl-menu-item">
        <button class="menu-item focusable"></div>
      </template>
    </div>
  </aside>

  <main>
    <header>
      <h1>Nani's going to Canada</h1>
      <img alt="" src="assets/family_02_opt.svg">
      <h2>Online garage sale</h2>
    </header>

    <div class="family-logo-big">
      <img alt="Nani's going to Canada Online Garage Sale." src="assets/family_03_opt.svg">
    </div>

    <div class="area-catalog">
      <template id="tpl-item-card">
        <article class="item-card">
          <img class="bought-icon" src="assets/bought.svg" alt="Item selecionado.">
          <img alt="" class="item-card-image">
          <header>
            <h1 class="item-card-name"></h1>
            <div class="item-card-price"></div>
          </header>
          <div class="item-card-short"></div>
          <footer>
            <button class="item-card-button focusable">ver detalhes</button>
          </footer>
        </article>
      </template>
    </div>
    <div class="spacer"></div>
  </main>


  <aside class="area-cart">
    <h1>Lista vazia</h1>
    <div class="added-wrapper">
      <template id="tpl-item-brief">
        <article class="item-brief">
          <button class="item-brief-button focusable">
            <h1 class="item-brief-name"></h1>
            <div class="item-brief-price"></div>
          </button>
        </article>
      </template>
    </div>
    <button class="focusable">Enviar</button>
  </aside>


  <template id="tpl-email-modal">
    <article class="email-modal">
      <div class="email-modal-card">
        <div class="email-modal-items-container">

          <template id="tpl-email-modal-item">
            <div class="email-modal-item">
              <img alt="" class="email-modal-image">
              <div class="email-modal-item-selector">✓</div>
              <div class="email-modal-item-price"></div>
            </div>
          </template>

        </div>
        <h1>Total R$<span class="email-modal-total-price"></span></h1>
        <p>Este formulário garantirá a reserva do produto, que deve ser apanhado em mãos. Por favor, preencha seu nome, email e em qual horário prefere apanhá-lo aqui no Condomínio Jardim Botânico V. Nós entraremos em contato para confirmar o horário e enviar a localização exata.</p>
        <form>
          <label>
            <span>Nome</span>
            <input type="text" name="nome">
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email">
          </label>
          <label>
            <span>Data e horário</span>
            <input type="datetime-local" name="data">
          </label>
          <label class="text-area-label">
            <span>Comentários</span>
            <textarea rows="3" name="comentario"></textarea>
          </label>
          <input type="submit" label="enviar">
        </form>
      </div>
    </article>    
  </template>

  <template id="tpl-message-modal">
    <article class="message-modal">
      <div class="message-modal-card">
        <h1 class="message-modal-title"></h1>
        <p class="message-modal-body"></p>
        <button class="focusable">OK</button>
      </div>
    </article>
  </template>


  <!-- <article class="message-modal">
      <div class="message-modal-card">
        <h1 class="message-modal-title">obrigado!</h1>
        <p class="message-modal-body">Seu pedido foi registrado e entraremos em contato em breve.</p>
        <button class="focusable">OK</button>
      </div>
    </article> -->

  <template id="tpl-item-modal">
    <article class="item-modal">
      <div class="item-modal-card">
        <img class="bought-icon" src="assets/bought.svg" alt="Item selecionado.">
        <div class="item-modal-carousel">
          <img alt="" class="item-modal-image">
          <div class="item-modal-carousel-selection">
            <template id="tpl-item-modal-carousel-pic">
              <div class="item-modal-carousel-pic-wrapper focusable" tabindex="1">
                <img alt="" class="item-modal-carousel-pic">
              </div>
            </template>
          </div>
        </div>
        <header>
          <h1 class="item-modal-name"></h1>
          <div class="item-modal-price"></div>
        </header>
        <div class="item-modal-short"></div>
        <div class="item-modal-long"></div>
        <footer>
          <button class="item-modal-button item-modal-button-fechar focusable _on" tabindex="1" data-action="fechar">fechar</button>
          <button class="item-modal-button item-modal-button-acrescentar focusable" tabindex="1" data-actions="acrescentar">acrescentar</button>
          <button class="item-modal-button item-modal-button-retirar focusable" tabindex="1" data-actions="retirar">retirar</button>
        </footer>
      </div>
    </article>
  </template>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-analytics.js"></script>
   <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>


  <script type="module" src="scripts/main.js"></script>
  <script>document.title = 'Online Garage Sale'</script>

</body>
</html>
